name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare files for deployment
        run: |
          # Создаем директорию для деплоя
          mkdir -p _site
          # Используем файлы из корня, если они есть
          # Иначе используем из static/
          if [ -f index.html ]; then
            cp index.html _site/index.html
          elif [ -f static/index.html ]; then
            cp static/index.html _site/index.html
          fi
          
          if [ -f app.js ]; then
            cp app.js _site/app.js
          elif [ -f static/app.js ]; then
            cp static/app.js _site/app.js
          fi
          
          if [ -f styles.css ]; then
            cp styles.css _site/styles.css
          elif [ -f static/styles.css ]; then
            cp static/styles.css _site/styles.css
          fi
          
          # Копируем другие статические файлы если есть
          if [ -d static ]; then
            cp -r static _site/ 2>/dev/null || true
          fi
          
          # Создаем .nojekyll файл для отключения Jekyll
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        timeout-minutes: 5

